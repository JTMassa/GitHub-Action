name: Demo Pipeline

on: 
    push:
        branches:
            - main
            - dev
    pull_request:
        branches: [main, dev]
    # schedule:
    #     - cron: "*/1 * * * *"

jobs:

    setup_job:
        runs-on: ubuntu-latest # macOS-latest, windows-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Create a file
              run: touch github_action.txt
            - name: Print hello world
              run: echo hello world
            - name: display readme file
              run: cat README.md 

    build_job:
        needs: setup_job
        runs-on: windows-latest
        steps:
            - name: display hello
              run: echo hello
    deploy_job:
        needs: setup_job
        runs-on: macOS-latest
        steps:
            - run: echo hello mac
